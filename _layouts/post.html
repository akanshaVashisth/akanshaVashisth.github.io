<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body>
    <a href="/">
        <div id="particles-js" class="particles-small">
            <div class="post-title">
                <h1 class="site-title">{{site.username}}</h1>
            </div>
        </div>
    </a>
    <div>
        <iframe width="100%" height="400px" src="{{ page.site | prepend: site.baseurl }}" frameborder="0" allowfullscreen></iframe>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="{{ "/js/app.js" | prepend: site.baseurl }}"></script>
    <script>
        $.ajax({
            type: 'POST',
            url: 'https://app-analytic.herokuapp.com/track/alexlockhartca',
            contentType: 'application/json',
            data: JSON.stringify({
                path: location.pathname,
            }),
        });
    </script>
</body>

</html>
